<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/output.css" />
    <title>Exchange Rate Calculator</title>
  </head>
  <body class="flex justify-center items-center min-h-screen p-[20px]">
    <div
      class="big-container flex flex-col justify-center items-center p-4 bg-slate-100 border-2 border-black border-solid rounded-md"
    >
      <!-- IMAGE + HEADER-->
      <img src="img/money.png" alt="" class="money-img w-[150px] my-4" />
      <h1 class="text-2xl mt-4 font-bold text-[#5fbaa7]">Exchange Rate Calculator Project</h1>
      <p class="my-4 text-center">Choose the currency and enter the $ amount to get the exchange rate</p>

      <div class="container">
        <!-- CURRENCY 1 -->
        <div class="currency flex justify-center items-center text-2xl py-[40px]">
          <select id="currency-one" class="text-lg border border-solid border-[#dedede] text-right mr-2">
            <option value="AED">AED</option>
            <option value="ARS">ARS</option>
            <option value="AUD">AUD</option>
            <option value="BGN">BGN</option>
            <option value="BRL">BRL</option>
            <option value="BSD">BSD</option>
            <option value="CAD" selected>CAD</option>
            <option value="CHF">CHF</option>
            <option value="CLP">CLP</option>
            <option value="CNY">CNY</option>
            <option value="COP">COP</option>
            <option value="CZK">CZK</option>
            <option value="DKK">DKK</option>
            <option value="DOP">DOP</option>
            <option value="EGP">EGP</option>
            <option value="EUR">EUR</option>
            <option value="FJD">FJD</option>
            <option value="GBP">GBP</option>
            <option value="GTQ">GTQ</option>
            <option value="HKD">HKD</option>
            <option value="HRK">HRK</option>
            <option value="HUF">HUF</option>
            <option value="IDR">IDR</option>
            <option value="ILS">ILS</option>
            <option value="INR">INR</option>
            <option value="ISK">ISK</option>
            <option value="JPY">JPY</option>
            <option value="KRW">KRW</option>
            <option value="KZT">KZT</option>
            <option value="MXN">MXN</option>
            <option value="MYR">MYR</option>
            <option value="NOK">NOK</option>
            <option value="NZD">NZD</option>
            <option value="PAB">PAB</option>
            <option value="PEN">PEN</option>
            <option value="PHP">PHP</option>
            <option value="PKR">PKR</option>
            <option value="PLN">PLN</option>
            <option value="PYG">PYG</option>
            <option value="RON">RON</option>
            <option value="RUB">RUB</option>
            <option value="SAR">SAR</option>
            <option value="SEK">SEK</option>
            <option value="SGD">SGD</option>
            <option value="THB">THB</option>
            <option value="TRY">TRY</option>
            <option value="TWD">TWD</option>
            <option value="UAH">UAH</option>
            <option value="USD">USD</option>
            <option value="UYU">UYU</option>
            <option value="VND">VND</option>
            <option value="ZAR">ZAR</option>
          </select>
          <input
            type="number"
            name=""
            id="amount-one"
            placeholder="0"
            value="1"
            class="border bg-transparent w-[150px] text-right"
          />
        </div>

        <!-- SWAP BUTTON -->
        <div class="swap-rate-container flex justify-center items-center">
          <button class="btn text-[#fff] cursor-point bg-[#5fbaa7] px-[12px] py-[5px] rounded-md mr-2" id="swap">
            Swap
          </button>
          <div class="rate justify-center text-[#5fbaa7] text-md px-[10px]" id="rate"></div>
        </div>

        <!-- CURRENCY 2 -->
        <div class="currency flex justify-center items-center text-2xl py-[40px]">
          <select id="currency-two" class="text-lg border border-solid border-[#dedede] text-right mr-2">
            <option value="AED">AED</option>
            <option value="ARS">ARS</option>
            <option value="AUD">AUD</option>
            <option value="BGN">BGN</option>

            <option value="CZK">CZK</option>
            <option value="DKK">DKK</option>
            <option value="DOP">DOP</option>
            <option value="EGP">EGP</option>
            <option value="EUR" selected>EUR</option>
            <option value="FJD">FJD</option>
            <option value="GBP">GBP</option>
            <option value="GTQ">GTQ</option>

            <option value="PAB">PAB</option>

            <option value="PHP">PHP</option>

            <option value="PLN">PLN</option>

            <option value="RON">RON</option>
            <option value="RUB">RUB</option>
            <option value="SAR">SAR</option>
            <option value="SEK">SEK</option>
            <option value="SGD">SGD</option>
            <option value="THB">THB</option>
            <option value="TRY">TRY</option>
            <option value="TWD">TWD</option>
            <option value="UAH">UAH</option>
            <option value="USD">USD</option>
            <option value="UYU">UYU</option>
            <option value="VND">VND</option>
            <option value="ZAR">ZAR</option>
          </select>
          <input
            type="number"
            name=""
            id="amount-two"
            placeholder="0"
            value=""
            class="border bg-transparent w-[150px] text-right"
          />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
